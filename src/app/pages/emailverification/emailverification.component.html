<div class="card mt-5 my" style="margin-left: 20%; margin-right: 20%;">
    <div class="card-body">
        <h3 class="card-title text-center">Gracias por registrarte!</h3>
        <div class="form-group">
                <p class="text-center">Enviamos un email de confirmación a <strong>{{user?.email}}</strong></p>
                <p class="text-center">Por favor, revise su correo para la verificación de su cuenta.</p>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-lg btn-block btn-primary" (click)="resend()">Reenviar</button>
        </div>
    </div>
</div>
