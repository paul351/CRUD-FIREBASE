<div class="container mt-5">
    <img src="../../../assets/voice.png" (click)="voice()" style="width: 100px; height: 100px; cursor: pointer">
    <div class="form-group">
        <label>Respuesta: </label>
        <input type="text" class="form-control" [disabled]="diseibol" [(ngModel)]="inp_answer">
    </div>
    <button class="btn btn-danger" (click)="reset()">Reset</button>
    <button class="btn btn-success float-right" (click)="answer()">Answer</button>
</div>
